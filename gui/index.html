<!doctype html>
<html>

<head>
    <title>Saitama</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">

    </style>
</head>
<body>
    <div id="app"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function () {
            console.log('[*] Registering client')
            socket.emit('register', 'ping!');
        });
        socket.on('disconnect', function () {
            console.log('[*] Lost web socket connection!')
        })

        socket.emit('message', 'message with data');

        function openNav() {
            document.getElementById("settings-sidebar").style.width = "700px";
            document.getElementById("settings-sidebar").style.marginRight = "0";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("settings-sidebar").style.width = "0";
            document.getElementById("settings-sidebar").style.marginRight = "0";
        }

    </script>

</body>
</html>
