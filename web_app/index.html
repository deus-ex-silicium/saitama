<!doctype html>
<html>

<head>
    <title>Saitama</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
        body {
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        a:link,
        a:visited {
            color: #38488f;
            text-decoration: none;
        }
        @media (max-width: 700px) {
            div {
                margin: 0 auto;
                width: auto;
            }
        }

        #device-list-component {
            width: 600px;
            min-height: 700px;
            margin: 20px auto 0 auto;
            padding: 2em;
            background-color: #fdfdff;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px rgba(0, 0, 0, 0.02);
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }

        ul.device-list-items {
            margin-top:60px;
        }

        .device-list-item {
            list-style-type: none;
            float: left;
            display: block;
            width: 120px;
            height: 110px;
            cursor: pointer;
            margin: 0 0 0 15px;
            text-align: center;
        }

        a.router-link {
            color: inherit;
        }

        a.router-link:hover {
            color: #612929;
        }

        #device-details {
            
        }

    </style>
</head>
<body>
    <div id="app"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function () {
            console.log('[*] Registering client')
            socket.emit('register', 'ping!');
        });
        socket.on('disconnect', function () {
            console.log('[*] Lost web socket connection!')
        })

        socket.emit('message', 'message with data');

        Vue.component('device-list-item', {
            props: ['device'],
            template: `
                <li class="device-list-item">
                    <router-link class="router-link" v-bind:to="'/device/' + device.id">
                        <i v-if="device.type === 'usb'" class="material-icons" style="font-size:54px">phone_android</i>
                        <i v-else class="material-icons" style="font-size:54px">device_unknown</i>
                        <br/>
                        {{ device.name }}
                    </router-link>
                </li>
            `
        })

        const DeviceListComponent = { 
            template: `
                <div id="device-list-component">
                    <h1>Saitama</h1>
                    <p>Select a device to be beaten by the Master.</p>
                    <img src=shiny.jpg>

                    <div>
                        <ul class="device-list-items">
                            <device-list-item v-for="device in devices.data" v-bind:key="device.id" v-bind:device="device"
 class="device-list-item" />
                        </ul>
                    </div>
                </div>
            `,
            data() {
                return {
                    devices: [],
                }
            },
            mounted() {
                axios
                    .get('http://localhost:5000/api/v1/devices')
                    .then(response => this.devices = response)
            },
        }

        const DeviceDetailsComponent = {
            props: ['id'],
            template: `<div id="device-details">
                <div class="container row">
                    <div class="col-md-4" style="text-align:center">
                        <i v-if="device.type === 'usb'" class="material-icons" style="font-size:54px">phone_android</i>
                        <i v-else class="material-icons" style="font-size:54px">device_unknown</i>
                        <br/>
                        {{ device.name }}
                    </div>
                    <div class="col-md-8">
                        {{ applications }}
                    </div>
                </div>
            </div>`,
            data() {
                return {
                    device: {
                        id: "",
                    },
                    applications: [],
                }
            },
            mounted() {
                axios
                    .get('http://localhost:5000/api/v1/device/applications?device_id='+this.$route.params.id)
                    .then(response => this.applications = response.data)

                axios
                    .get('http://localhost:5000/api/v1/device/details?device_id='+this.$route.params.id)
                    .then(response => this.device = response.data)
            },
        }

        const routes = [
            { path: '/', name: 'DeviceList', component: DeviceListComponent },
            { path: '/device/:id', name: 'DeviceDetails', component: DeviceDetailsComponent },
            { path: '*', redirect: '/' },
        ]

        const MainRouter = new VueRouter({
            routes
        })
        
        const app = new Vue({
            router: MainRouter,
            template: "<router-view/>"
        }).$mount('#app')

    </script>

</body>
</html>
